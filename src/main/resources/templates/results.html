<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
	<form>
		<table>
				<tr th:each="currentCast: ${cast}">
				
				<td th:text="${currentCast.actorName}" />
				<td th:text="${currentCast.characterName}" />
				<td th:text="${currentCast.seriesName}" />
				
				<td><a th:href="@{/edit/{id}(id=${currentCast.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentCast.id})}">Delete</a></td>
				</tr>
		</table>
	</form>
	<a href="../addCast">Add A Cast Member</a>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
